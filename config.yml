eventHandlers: # multiple handlers
  - event: AVSMetadataURIUpdated
    handler: HandleAVSMetadataURIUpdated
  - event: OperatorAVSRegistrationStatusUpdated
    handler: HandleOperatorAVSRegistrationStatusUpdated
blockHandlers:
  - handler: HandleBlock