specVersion: 0.0.1 # not used for now
org: zb # required, usually this should be company name without space.
kind: ethereum
version: 0 # not used for now
name: demo # required
network: holesky
metadataDB: RDS_TEST_DB
destinationDB: RDS_TEST_DB
sourceDB: RDS_TEST_DB
Initialization:
  startBlock: 1187561
  initializationHandlers: # used to initialize pg, which can be done manually too
    - HandleInitialization
source:
